<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="cic.css" />
  </head>
  <body>
    <header>Compound Interest Calculator</header>
    <text>
      <p>Initial Amount $ <input id="initial" /></p>
      <p>Interest Rate <input id="interest" /> %</p>
      <p>Number of Times Compounded (Annually) <input id="times" /></p>
      <p>Total Number of Years <input id="years" /></p>
      <p>Amount of Money Earned $<span id="earned"></span></p>
      <p>Total Amount $<span id="total"></span></p>
    </text>
    <interestImage id="pictures">
      <img src="interest.jpg" alt="Interest" />
    </interestImage>
    <footer>https://jhruus.csb.app/</footer>
    <script src="cic.js"></script>
  </body>
</html>
